<!DOCTYPE html>
<html lang="">
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="compiler.js"></script>
		<title>Code Editor</title>
	</head>
	<body>
		
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					
						<h1 class="display-4">Online Code Compiler</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-body">
							<div class="form-group">
								<label for="code">Write code here:-</label>
								<textarea class="form-control" rows="10" id="code"></textarea>
							</div>
							
							<button class="btn btn-success" id="run" >Run</button>
						</div>
					</div>		
				</div>
			</div>
			<br/>
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-body">
							<button class="btn btn-primary" id="input-tab">Input</button>
							<button class="btn btn-light" id="output-tab" >Output</button>
							<br/><br/>
							<div class="form-group">
								<textarea style="display: none;" class="form-control" rows="5" id="output" placeholder="Output"></textarea>
								<textarea style="display: block;" class="form-control" rows="5" id="input" placeholder="Input"></textarea>
							</div>
						</div>
					</div>
				</div> 
			</div>
		</div>
	</body>
</html>
